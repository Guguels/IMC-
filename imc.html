<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculadora de IMC</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="Tarea12.html">Ecuacion</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
          <li class="nav-item">
            <a class="nav-link" href="tarea13.html" id="calcular-imc">Valor de PI</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="imc.html" id="calcular-imc">IMC</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="edad.html" id="calcular-imc">Edad Mascota</a>
          </li>
        </ul>
      </div>
    </div> 
  </nav>

<div class="container mt-4">
  <div class="row">
    <div class="col-md-6">
      <form id="form-calculo">
        <h2>CALCULAR IMC DE PERSONA</h2>    
        
        <div class="form-group">
          <label for="peso">Peso (kg):</label>
          <input type="number" class="form-control" id="peso" name="peso" required>
        </div>
        <div class="form-group">
          <label for="altura">Altura (m):</label>
          <input type="number" class="form-control" id="altura" name="altura" step="0.01" required>
        </div>
        <button type="submit" class="btn btn-primary">Calcular IMC</button>
      </form>
    </div>
    <div class="col-md-6">
      <h2>Resultados</h2>
      <div id="resultados"></div>
    </div>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>

<script src="imc.js"></script>

</body>
</html>
